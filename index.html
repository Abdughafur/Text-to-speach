<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Speech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .settings-enter {
      transform: translateY(-100%);
      opacity: 0;
      transition: all 0.3s ease-in-out;
    }
    .settings-enter-active {
      transform: translateY(0);
      opacity: 1;
    }

    .footer {
        background-color: black;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans min-h-screen p-4 relative">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold">English Text to Speech</h1>
    <h2>Made with Abdughafur Projects</h2>
    <button id="settingsBtn" class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300">Settings</button>
  </div>

  <textarea id="text" class="w-full p-4 border rounded h-40 mb-4" placeholder="Enter text to speak..."></textarea>

  <div class="flex gap-2 mb-4">
    <button onclick="speakText()" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Speak</button>
    <button onclick="stopSpeech()" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">Stop</button>
  </div>

  <!-- Settings Panel -->
  <div id="settingsPanel" class="hidden fixed top-4 right-4 bg-white border shadow-lg rounded-xl p-4 w-72 z-50">
    <div class="flex justify-between items-center mb-3">
      <h2 class="text-lg font-semibold">Settings</h2>
      <button onclick="closeSettings()" class="text-gray-500 hover:text-red-500 text-xl">Ã—</button>
    </div>

    <div>
      <label class="block mb-1 font-medium">Speed</label>
      <select id="speedControl" class="w-full border px-3 py-2 rounded">
        <option value="0.8">Slow</option>
        <option value="1" selected>Normal</option>
        <option value="1.5">Fast</option>
      </select>
    </div>
  </div>

  <!-- Overlay (click to close settings) -->
  <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-20 z-40" onclick="closeSettings()"></div>

  <footer id="footer"></footer>

  <script>
    let voices = [];

    function loadVoices() {
      voices = window.speechSynthesis.getVoices();
      if (voices.length === 0) {
        
        setTimeout(loadVoices, 100);
      }
    }

    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    function speakText() {
      const text = document.getElementById('text').value.trim();
      if (!text) {
        alert('Please enter text to speak.');
        return;
      }
      const speed = parseFloat(document.getElementById('speedControl').value);

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.rate = speed;

      
      const maleVoice = voices.find(v =>
        v.lang.startsWith('en') &&
        (v.name.toLowerCase().includes('male') || v.name.toLowerCase().includes('man'))
      );
      const femaleVoice = voices.find(v =>
        v.lang.startsWith('en') &&
        (v.name.toLowerCase().includes('female') || v.name.toLowerCase().includes('woman'))
      );

      if (maleVoice) {
        utterance.voice = maleVoice;
      } else if (femaleVoice) {
        utterance.voice = femaleVoice;
      } else if (voices.length > 0) {
        utterance.voice = voices[0];
      }

      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    }

    function stopSpeech() {
      window.speechSynthesis.cancel();
    }

    const settingsBtn = document.getElementById('settingsBtn');
    const settingsPanel = document.getElementById('settingsPanel');
    const overlay = document.getElementById('overlay');

    settingsBtn.onclick = () => {
      settingsPanel.classList.remove('hidden');
      overlay.classList.remove('hidden');
    };

    function closeSettings() {
      settingsPanel.classList.add('hidden');
      overlay.classList.add('hidden');
    }
  </script>
</body>
</html>
